<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Lashista</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&family=Dancing+Script&family=Cinzel&family=Cormorant+Garamond:wght@600&family=Great+Vibes&family=Alex+Brush&family=Sacramento&family=Allura&family=Prata&family=Bodoni+Moda&family=Italiana&family=Tenor+Sans&family=Parisienne&family=Montserrat+Alternates&family=Marcellus&family=Quicksand&family=Josefin+Sans&family=Forum&family=Alice&family=Spectral&family=Libre+Baskerville&family=Unna&family=Lora&family=Old+Standard+TT&family=Playfair+Display+SC&family=Arapey&family=Cardo&family=Crimson+Text&family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('200025.jpg'); background-size: cover; background-attachment: fixed; color: white; }
        
        .nav-tabs { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; letter-spacing: 2px; transition: 0.3s; font-size: 0.8rem; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }

        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        h3 { font-family: 'Playfair Display'; letter-spacing: 2px; margin-top: 0; font-size: 1.1rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        label { font-size: 0.7rem; opacity: 0.7; text-transform: uppercase; letter-spacing: 1px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0 18px; border-radius: 5px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; box-sizing: border-box; }
        
        .btn-save { width: 100%; padding: 15px; background: white; color: black; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-save:hover { background: #eee; transform: scale(1.02); }
        .btn-upload { background: #444; color: white; padding: 10px; font-size: 0.7rem; border-radius: 5px; border: none; cursor: pointer; margin-top: 5px; width: 100%; }

        /* Reservas */
        .reserva-item { display: flex; justify-content: space-between; align-items: center; }
        .reserva-info b { display: block; font-size: 1rem; color: #fff; }
        .reserva-info small { color: #ccc; }
        .actions { display: flex; gap: 10px; }
        .btn-action { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-ws { background: #25D366; color: white; text-decoration: none; }
        .btn-del { background: rgba(255,68,68,0.2); color: #ff4444; border: 1px solid #ff4444; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('reservas')">RESERVAS</button>
    <button class="tab-btn" onclick="showTab('ajustes')">AJUSTES</button>
</div>

<div id="tab-reservas" class="container">
    <div id="listaReservas"></div>
</div>

<div id="tab-ajustes" class="container hidden">
    <div class="card">
        <h3>DISEÃ‘O DE APP</h3>
        <label>Nombre del SalÃ³n:</label>
        <input type="text" id="config-nombre" placeholder="Ej: LASHISTA">
        
        <label>Fuente Elegida (30 opciones):</label>
        <select id="config-fuente">
            <optgroup label="Serif (Elegantes)">
                <option value="'Playfair Display'">Playfair Display</option>
                <option value="'Cinzel'">Cinzel</option>
                <option value="'Prata'">Prata</option>
                <option value="'Forum'">Forum</option>
                <option value="'Cormorant Garamond'">Cormorant Garamond</option>
                <option value="'Bodoni Moda'">Bodoni Moda</option>
            </optgroup>
            <optgroup label="Script (Manuscritas)">
                <option value="'Dancing Script'">Dancing Script</option>
                <option value="'Great Vibes'">Great Vibes</option>
                <option value="'Alex Brush'">Alex Brush</option>
                <option value="'Sacramento'">Sacramento</option>
                <option value="'Parisienne'">Parisienne</option>
                <option value="'Allura'">Allura</option>
            </optgroup>
            <optgroup label="Minimalistas">
                <option value="'Montserrat'">Montserrat</option>
                <option value="'Josefin Sans'">Josefin Sans</option>
                <option value="'Quicksand'">Quicksand</option>
                <option value="'Tenor Sans'">Tenor Sans</option>
                <option value="'Italiana'">Italiana</option>
            </optgroup>
        </select>
        <button class="btn-save" onclick="guardarConfig()">Guardar Apariencia</button>
    </div>

    <div class="card">
        <h3>SERVICIOS Y FOTOS (.JPG)</h3>
        <div id="precios-lista"></div>
        <button class="btn-save" onclick="guardarPrecios()">Actualizar Todo</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    window.showTab = (tab) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+tab).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    };

    // 1. GESTIÃ“N DE RESERVAS
    onValue(ref(db, 'reservas'), (snap) => {
        const data = snap.val();
        const list = document.getElementById('listaReservas');
        list.innerHTML = data ? "" : "<p style='text-align:center; opacity:0.5;'>No hay reservas</p>";
        if(data) {
            Object.keys(data).reverse().forEach(id => {
                const r = data[id];
                list.innerHTML += `<div class="card reserva-item">
                    <div class="reserva-info">
                        <b>${r.nombre}</b>
                        <small>${r.servicio}</small><br>
                        <small>ðŸ“… ${r.fecha} - ${r.hora}</small>
                    </div>
                    <div class="actions">
                        <a href="https://wa.me/${r.tel.replace(/\D/g,'')}" target="_blank" class="btn-action btn-ws"><i class="fab fa-whatsapp"></i></a>
                        <button class="btn-action btn-del" onclick="eliminarR('${id}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }
    });
    window.eliminarR = (id) => confirm("Â¿Borrar reserva?") && remove(ref(db, 'reservas/'+id));

    // 2. GESTIÃ“N DE DISEÃ‘O
    onValue(ref(db, 'config'), (snap) => {
        const c = snap.val();
        if(c) {
            document.getElementById('config-nombre').value = c.nombreNegocio || "";
            document.getElementById('config-fuente').value = c.fuente || "'Montserrat'";
        }
    });
    window.guardarConfig = () => {
        set(ref(db, 'config'), {
            nombreNegocio: document.getElementById('config-nombre').value,
            fuente: document.getElementById('config-fuente').value
        }).then(() => alert("Apariencia actualizada en toda la app"));
    };

    // 3. GESTIÃ“N DE PRECIOS Y SUBIDA DE FOTOS
    window.subirFoto = async (index) => {
        const file = document.getElementById('file-' + index).files[0];
        if(!file) return alert("Elige un archivo .jpg");
        if(!file.name.toLowerCase().endsWith('.jpg')) return alert("Solo se permite formato .jpg");

        const btn = event.target;
        btn.innerText = "Subiendo...";
        const storageRef = sRef(storage, 'servicios/' + Date.now() + '.jpg');
        
        try {
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);
            document.getElementById('img-' + index).value = url;
            btn.innerText = "Â¡Foto Lista!";
            btn.style.background = "#25D366";
        } catch (e) { alert("Error al subir"); btn.innerText = "Reintentar"; }
    };

    onValue(ref(db, 'precios'), (snap) => {
        const p = snap.val() || [{n:'Servicio 1', p:1000, img:''}];
        const div = document.getElementById('precios-lista');
        div.innerHTML = "";
        p.forEach((s, i) => {
            div.innerHTML += `
                <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; margin-bottom:15px; border: 1px solid rgba(255,255,255,0.1);">
                    <label>Servicio:</label><input type="text" value="${s.n}" id="n-${i}">
                    <label>Precio:</label><input type="number" value="${s.p}" id="p-${i}">
                    <label>Foto (.jpg):</label>
                    <input type="file" id="file-${i}" accept=".jpg">
                    <button class="btn-upload" onclick="subirFoto(${i})">Subir Foto Seleccionada</button>
                    <input type="hidden" value="${s.img || ''}" id="img-${i}">
                </div>`;
        });
        window.currentCount = p.length;
    });

    window.guardarPrecios = () => {
        let nuevos = [];
        for(let i=0; i<window.currentCount; i++) {
            nuevos.push({
                n: document.getElementById('n-'+i).value,
                p: document.getElementById('p-'+i).value,
                img: document.getElementById('img-'+i).value
            });
        }
        set(ref(db, 'precios'), nuevos).then(() => alert("Precios y fotos actualizados"));
    };
</script>
</body>
</html>
