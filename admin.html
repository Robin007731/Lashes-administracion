<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Reservas | Lashista</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.12); 
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('200025.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white;
            min-height: 100vh;
        }

        header { 
            position: fixed; top: 0; width: 100%; text-align: center; 
            padding: 20px 0; background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(15px); z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
        }
        header h1 { font-family: 'Playfair Display'; font-size: 1.4rem; margin: 0; letter-spacing: 5px; }

        .admin-container { max-width: 600px; margin: 0 auto; padding: 100px 20px 50px; }

        .reserva-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info span { display: block; margin-bottom: 4px; }
        .info .nombre { font-weight: 700; font-size: 1.1rem; color: #fff; text-transform: uppercase; }
        .info .servicio { font-family: 'Playfair Display'; color: #efefef; font-size: 0.95rem; }
        .info .fecha-hora { font-size: 0.85rem; color: #bbb; font-weight: 600; margin-top: 5px; }

        .acciones { display: flex; flex-direction: column; gap: 10px; }
        
        .btn { 
            padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; 
            font-weight: 700; font-size: 0.75rem; text-transform: uppercase;
            transition: 0.2s; display: flex; align-items: center; gap: 8px; justify-content: center;
        }
        .btn-ws { background: #25D366; color: white; text-decoration: none; }
        .btn-ws:hover { background: #1ebd5b; }
        .btn-del { background: rgba(255, 68, 68, 0.15); color: #ff4444; border: 1px solid #ff4444; }
        .btn-del:hover { background: #ff4444; color: white; }

        .empty-msg { text-align: center; margin-top: 50px; opacity: 0.6; font-style: italic; }
    </style>
</head>
<body>

<header>
    <h1>ADMINISTRACIÓN</h1>
</header>

<div class="admin-container">
    <div id="listaReservas">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Cargar reservas automáticamente al abrir
    const resRef = ref(db, 'reservas');
    onValue(resRef, (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('listaReservas');
        container.innerHTML = "";

        if (data) {
            // Ordenar por las más recientes primero
            const items = Object.keys(data).map(key => ({ id: key, ...data[key] })).reverse();
            
            items.forEach(res => {
                // Limpiar el número para el enlace de WhatsApp
                const limpioTel = res.tel.replace(/\D/g, '');
                
                const card = document.createElement('div');
                card.className = "reserva-card";
                card.innerHTML = `
                    <div class="info">
                        <span class="nombre">${res.nombre}</span>
                        <span class="servicio">${res.servicio}</span>
                        <span class="fecha-hora"><i class="far fa-calendar-alt"></i> ${res.fecha} | <i class="far fa-clock"></i> ${res.hora}</span>
                    </div>
                    <div class="acciones">
                        <a href="https://wa.me/${limpioTel}" target="_blank" class="btn btn-ws">
                            <i class="fab fa-whatsapp"></i> CHAT
                        </a>
                        <button class="btn btn-del" onclick="eliminarReserva('${res.id}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        } else {
            container.innerHTML = "<p class='empty-msg'>No hay reservas pendientes por ahora.</p>";
        }
    });

    // Función para borrar reserva
    window.eliminarReserva = (id) => {
        if(confirm("¿Deseas eliminar esta reserva de la lista?")) {
            remove(ref(db, 'reservas/' + id));
        }
    };
</script>
</body>
</html>
