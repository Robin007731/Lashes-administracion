<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Lashista</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000 url('200025.jpg') center/cover fixed; color: white; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; padding: 10px; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-green { background: #25D366; color: white; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
        .img-preview { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; margin-top: 10px; display: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('reservas')">RESERVAS</button>
    <button class="tab-btn" onclick="showTab('ajustes')">PRODUCTOS Y DISEÃ‘O</button>
</div>

<div id="tab-reservas" class="container">
    <div id="listaReservas"></div>
</div>

<div id="tab-ajustes" class="container hidden">
    <div class="card">
        <h3>APARIENCIA</h3>
        <input type="text" id="config-nombre" placeholder="Nombre del SalÃ³n">
        <select id="config-fuente">
            <option value="'Playfair Display'">Elegante (Playfair)</option>
            <option value="'Montserrat'">Moderno (Montserrat)</option>
            <option value="'Dancing Script'">Escritura (Dancing)</option>
        </select>
        <button class="btn-main" style="background: white;" onclick="guardarConfig()">Guardar Nombre y Fuente</button>
    </div>

    <button class="btn-main btn-green" onclick="nuevoServicio()">+ AGREGAR PRODUCTO/SERVICIO</button>
    <div id="precios-lista"></div>
    <button class="btn-main btn-green" style="background: #1ebd5b; font-size: 1.1rem;" onclick="guardarTodo()">ðŸ’¾ PUBLICAR TODO EN LA APP</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let localServices = [];

    window.showTab = (t) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    };

    // --- RESERVAS ---
    onValue(ref(db, 'reservas'), (snap) => {
        const d = snap.val();
        const l = document.getElementById('listaReservas');
        l.innerHTML = d ? "" : "<p style='text-align:center;'>No hay citas</p>";
        if(d) Object.keys(d).reverse().forEach(id => {
            const r = d[id];
            l.innerHTML += `<div class="card"><b>${r.nombre}</b><br>${r.servicio}<br><small>${r.fecha} - ${r.hora}</small><br>
            <button onclick="delR('${id}')" style="background:none; border:none; color:red; cursor:pointer;">Eliminar</button></div>`;
        });
    });
    window.delR = (id) => confirm("Â¿Borrar?") && remove(ref(db, 'reservas/'+id));

    // --- PRODUCTOS Y FOTOS ---
    onValue(ref(db, 'precios'), (snap) => {
        localServices = snap.val() || [];
        renderS();
    });

    function renderS() {
        const div = document.getElementById('precios-lista');
        div.innerHTML = "";
        localServices.forEach((s, i) => {
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" onclick="delS(${i})">&times;</button>
                    <input type="text" value="${s.n}" onchange="localServices[${i}].n=this.value" placeholder="Nombre">
                    <input type="number" value="${s.p}" onchange="localServices[${i}].p=this.value" placeholder="Precio">
                    <input type="file" accept=".jpg" onchange="uploadI(${i}, this)">
                    <img src="${s.img}" class="img-preview" id="prev-${i}" style="display:${s.img?'block':'none'}">
                </div>`;
        });
    }

    window.nuevoServicio = () => { localServices.push({n:'', p:0, img:''}); renderS(); };
    window.delS = (i) => { if(confirm("Â¿Borrar producto?")){ localServices.splice(i,1); renderS(); } };

    window.uploadI = async (i, input) => {
        const file = input.files[0];
        if(!file) return;
        const btn = input.previousElementSibling;
        const refImg = sRef(storage, 'productos/' + Date.now() + '.jpg');
        const snap = await uploadBytes(refImg, file);
        const url = await getDownloadURL(snap.ref);
        localServices[i].img = url;
        renderS();
    };

    window.guardarConfig = () => {
        set(ref(db, 'config'), {
            nombreNegocio: document.getElementById('config-nombre').value,
            fuente: document.getElementById('config-fuente').value
        });
        alert("DiseÃ±o actualizado");
    };

    window.guardarTodo = () => {
        set(ref(db, 'precios'), localServices).then(() => alert("Â¡Todo guardado y permanente!"));
    };
</script>
</body>
</html>
