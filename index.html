<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Lashista Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --green: #25D366; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000 url('200025.jpg') center/cover fixed; color: white; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; text-transform: uppercase; padding: 10px; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 30px; position: relative; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.5); color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-save-item { background: #1ebd5b; color: white; }
        .btn-add { background: white; color: black; margin-bottom: 20px; }
        .btn-del { position: absolute; top: -10px; right: -10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; }
        .img-container { width: 100%; height: 180px; background: #111; border-radius: 10px; overflow: hidden; margin: 10px 0; display: flex; align-items: center; justify-content: center; border: 1px solid var(--glass-border); }
        .img-prev { width: 100%; height: 100%; object-fit: cover; }
        .status-msg { font-size: 0.75rem; text-align: center; color: #ffcc00; height: 15px; margin-top: 5px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('ajustes')">Productos</button>
    <button class="tab-btn" onclick="showTab('reservas')">Agenda</button>
</div>

<div id="tab-ajustes" class="container">
    <button class="btn-main btn-add" onclick="nuevoS()">+ NUEVO SERVICIO</button>
    <div id="precios-lista"></div>
</div>

<div id="tab-reservas" class="container hidden">
    <h3 style="text-align: center;">PRÓXIMAS CLIENTAS</h3>
    <div id="listaReservas"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    let localS = [];

    window.showTab = (t) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    };

    onValue(ref(db, 'precios'), (snap) => {
        localS = snap.val() || [];
        renderS();
    }, { onlyOnce: true });

    window.renderS = () => {
        const div = document.getElementById('precios-lista');
        div.innerHTML = "";
        localS.forEach((s, i) => {
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" onclick="delS(${i})">&times;</button>
                    <label style="font-size:0.7rem;">NOMBRE</label>
                    <input type="text" value="${s.n || ''}" oninput="updateLocal(${i}, 'n', this.value)">
                    <label style="font-size:0.7rem;">PRECIO</label>
                    <input type="number" value="${s.p || 0}" oninput="updateLocal(${i}, 'p', this.value)">
                    <label style="font-size:0.7rem;">FOTO (JPG)</label>
                    <input type="file" accept="image/*" onchange="subirImg(${i}, this)">
                    <div class="img-container">
                        <img src="${s.img || ''}" class="img-prev" id="img-prev-${i}" style="display:${s.img ? 'block' : 'none'}">
                        ${!s.img ? '<i class="fas fa-camera" style="opacity:0.2; font-size:2rem;"></i>' : ''}
                    </div>
                    <button class="btn-main btn-save-item" onclick="guardarIndividual(${i})">GUARDAR TEXTOS</button>
                    <div id="status-${i}" class="status-msg"></div>
                </div>`;
        });
    }

    window.updateLocal = (i, field, val) => { localS[i][field] = val; };

    window.subirImg = async (i, input) => {
        const file = input.files[0];
        if(!file) return;
        const msg = document.getElementById(`status-${i}`);
        msg.innerText = "Subiendo imagen...";
        
        try {
            const storageRef = sRef(storage, `servicios/img_${Date.now()}`);
            const snap = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snap.ref);
            
            localS[i].img = url;
            await set(ref(db, 'precios'), localS); // Guardado instantáneo
            
            document.getElementById(`img-prev-${i}`).src = url;
            document.getElementById(`img-prev-${i}`).style.display = "block";
            msg.style.color = "#25D366";
            msg.innerText = "¡Imagen activa!";
            setTimeout(() => msg.innerText = "", 2000);
        } catch (e) { 
            msg.innerText = "Error al subir"; 
        }
    };

    window.guardarIndividual = (i) => {
        set(ref(db, 'precios'), localS).then(() => {
            const msg = document.getElementById(`status-${i}`);
            msg.style.color = "#25D366";
            msg.innerText = "Datos guardados";
            setTimeout(() => msg.innerText = "", 2000);
        });
    };

    window.nuevoS = () => { localS.push({n:'', p:0, img:''}); renderS(); };
    window.delS = (i) => { if(confirm("¿Eliminar?")) { localS.splice(i,1); set(ref(db, 'precios'), localS).then(renderS); } };
</script>
</body>
</html>
