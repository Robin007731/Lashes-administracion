<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lashista Studio | Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #25D366;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            /* AQUÍ SE MANTIENE TU IMAGEN DE FONDO */
            background: #000 url('200025.jpg') center/cover fixed;
            color: white;
        }

        header {
            position: fixed;
            top: 0; width: 100%; text-align: center; padding: 20px 0;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid var(--glass-border);
        }

        .container {
            max-width: 450px; margin: 0 auto;
            padding: 110px 20px 40px;
        }

        .card {
            background: var(--glass); backdrop-filter: blur(25px);
            border-radius: 20px; padding: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        input, select {
            width: 100%; padding: 14px; margin: 10px 0;
            border-radius: 10px; border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.6); color: white;
            box-sizing: border-box; font-family: 'Montserrat';
        }

        .btn-main {
            width: 100%; padding: 16px; border-radius: 10px; border: none;
            background: white; color: black; font-weight: 700;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
        }

        .item {
            background: rgba(0,0,0,0.5); padding: 15px;
            border-radius: 12px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .price { color: var(--accent); font-weight: 700; font-size: 1.2rem; }
        
        .btn-select {
            background: white; color: black; border: none;
            padding: 8px 12px; border-radius: 5px; font-weight: 700;
            cursor: pointer; font-size: 0.7rem; text-transform: uppercase;
        }

        .hidden { display: none !important; }
        label { font-size: 0.8rem; opacity: 0.8; margin-left: 5px; }
    </style>
</head>
<body>

<header><h1 style="margin:0; font-size:1.2rem; letter-spacing:5px;">LASHISTA</h1></header>

<div class="container">
    <div id="step-1" class="card">
        <h2 style="text-align:center; font-weight:300;">BIENVENIDA</h2>
        <input id="c-name" type="text" placeholder="Tu Nombre">
        <input id="c-tel" type="tel" placeholder="Tu WhatsApp">
        <button class="btn-main" onclick="goToStep2()">VER SERVICIOS</button>
    </div>

    <div id="step-2" class="hidden">
        <div id="servicios-cont"></div>
        <button class="btn-main" style="background:none; border:1px solid white; color:white; margin-top:15px;" onclick="location.reload()">VOLVER</button>
    </div>

    <div id="step-3" class="card hidden">
        <h3 id="resumen-seleccion" style="text-align:center; font-size:0.9rem; color:var(--accent);"></h3>
        
        <label>Elegir Fecha:</label>
        <input type="date" id="res-fecha">
        
        <label>Elegir Hora:</label>
        <select id="res-hora">
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">01:00 PM</option>
            <option value="14:00">02:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="16:00">04:00 PM</option>
            <option value="17:00">05:00 PM</option>
            <option value="18:00">06:00 PM</option>
            <option value="19:00">07:00 PM</option>
            <option value="20:00">08:00 PM</option>
        </select>

        <button class="btn-main" style="background:var(--accent); color:black;" onclick="confirmarReserva()">CONFIRMAR CITA</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    let cliente = { nombre: '', tel: '' };
    let seleccion = { servicio: '', precio: '' };

    // Cargar servicios del Admin
    onValue(ref(db, 'precios'), (snap) => {
        const datos = snap.val() || [];
        const cont = document.getElementById('servicios-cont');
        cont.innerHTML = "";
        datos.forEach(p => {
            cont.innerHTML += `
                <div class="item">
                    <div>
                        <span class="name">${p.n}</span>
                        <button class="btn-select" onclick="abrirCalendario('${p.n}', '${p.p}')">SELECCIONAR</button>
                    </div>
                    <span class="price">$${p.p}</span>
                </div>`;
        });
    });

    window.goToStep2 = () => {
        cliente.nombre = document.getElementById('c-name').value;
        cliente.tel = document.getElementById('c-tel').value;
        if(cliente.nombre && cliente.tel) {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        } else alert("Completa tus datos");
    };

    window.abrirCalendario = (s, p) => {
        seleccion.servicio = s;
        seleccion.precio = p;
        document.getElementById('resumen-seleccion').innerText = `${s} - $${p}`;
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-3').classList.remove('hidden');
    };

    window.confirmarReserva = () => {
        const fecha = document.getElementById('res-fecha').value;
        const hora = document.getElementById('res-hora').value;

        if(!fecha || !hora) return alert("Elige fecha y hora");

        const cita = {
            ...cliente,
            ...seleccion,
            fecha,
            hora,
            timestamp: Date.now()
        };

        // Guardar en Firebase para el Admin
        push(ref(db, 'reservas'), cita).then(() => {
            // Enviar a WhatsApp
            const msj = `¡Hola! Soy ${cliente.nombre}. Reservé: *${seleccion.servicio}* para el día *${fecha}* a las *${hora} hs*.`;
            window.location.href = `https://wa.me/59899123456?text=${encodeURIComponent(msj)}`;
        });
    };
</script>
</body>
</html>
