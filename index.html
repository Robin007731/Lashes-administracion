<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Lashista Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Dancing+Script&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --green: #25D366; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000 url('200025.jpg') center/cover fixed; color: white; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.4); color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-green { background: var(--green); color: white; margin-top: 10px; }
        .btn-ws { background: var(--green); color: white; padding: 10px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; font-size: 0.8rem; margin-top: 10px; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
        .img-preview { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; margin-top: 10px; border: 1px solid var(--glass-border); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('reservas')">Agenda</button>
    <button class="tab-btn" onclick="showTab('ajustes')">Productos / App</button>
</div>

<div id="tab-reservas" class="container">
    <h3 style="text-align: center;">PRÃ“XIMAS CITAS</h3>
    <div id="listaReservas"></div>
</div>

<div id="tab-ajustes" class="container hidden">
    <div class="card">
        <h3>DISEÃ‘O DE APP</h3>
        <label>Nombre del Negocio:</label>
        <input type="text" id="config-nombre">
        <label>Fuente TipogrÃ¡fica:</label>
        <select id="config-fuente">
            <option value="'Playfair Display'">Playfair Display (Elegante)</option>
            <option value="'Montserrat'">Montserrat (Moderno)</option>
            <option value="'Dancing Script'">Dancing Script (Cursiva)</option>
            <option value="'Prata'">Prata (Minimalista)</option>
        </select>
        <button class="btn-main" style="background: white; color: black;" onclick="guardarConfig()">Guardar Apariencia</button>
    </div>

    <h3 style="text-align: center;">MIS SERVICIOS</h3>
    <button class="btn-main btn-green" onclick="nuevoS()">+ AÃ‘ADIR NUEVO PRODUCTO</button>
    <div id="precios-lista"></div>
    <button class="btn-main btn-green" style="background: #1ebd5b; margin-top: 20px;" onclick="guardarTodo()">ðŸ’¾ PUBLICAR CAMBIOS EN APP</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let localS = [];

    window.showTab = (t) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    };

    // ESCUCHAR RESERVAS CON BOTÃ“N WHATSAPP
    onValue(ref(db, 'reservas'), (snap) => {
        const data = snap.val();
        const div = document.getElementById('listaReservas');
        div.innerHTML = data ? "" : "<p style='text-align:center;'>No hay reservas registradas.</p>";
        if(data) Object.keys(data).reverse().forEach(id => {
            const r = data[id];
            // Limpiar nÃºmero para link
            const cleanTel = r.tel.replace(/\s/g, '').replace(/\+/g, '');
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" style="top:10px; right:10px" onclick="elimR('${id}')">&times;</button>
                    <b>${r.nombre}</b><br>
                    <span>Servicio: ${r.servicio}</span><br>
                    <small>DÃ­a: ${r.fecha || 'Pendiente'} | Hora: ${r.hora || 'Pendiente'}</small><br>
                    <a href="https://wa.me/${cleanTel}" target="_blank" class="btn-ws">
                        <i class="fab fa-whatsapp"></i> Contactar Clienta
                    </a>
                </div>`;
        });
    });
    window.elimR = (id) => confirm("Â¿Eliminar reserva de la agenda?") && remove(ref(db, 'reservas/'+id));

    // ESCUCHAR PRODUCTOS
    onValue(ref(db, 'precios'), (snap) => { localS = snap.val() || []; renderS(); });

    function renderS() {
        const div = document.getElementById('precios-lista');
        div.innerHTML = "";
        localS.forEach((s, i) => {
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" onclick="delS(${i})">&times;</button>
                    <input type="text" value="${s.n}" onchange="localS[${i}].n=this.value" placeholder="Nombre">
                    <input type="number" value="${s.p}" onchange="localS[${i}].p=this.value" placeholder="Precio">
                    <input type="file" accept=".jpg" onchange="subirImg(${i}, this)">
                    ${s.img ? `<img src="${s.img}" class="img-preview">` : '<p style="font-size:0.7rem;">(Sin imagen)</p>'}
                </div>`;
        });
    }

    window.nuevoS = () => { localS.push({n:'', p:0, img:''}); renderS(); };
    window.delS = (i) => { if(confirm("Â¿Borrar producto?")){ localS.splice(i,1); renderS(); } };

    window.subirImg = async (i, input) => {
        const file = input.files[0];
        if(!file) return;
        const storageRef = sRef(storage, 'fotos/' + Date.now() + '.jpg');
        const snap = await uploadBytes(storageRef, file);
        localS[i].img = await getDownloadURL(snap.ref);
        renderS();
    };

    window.guardarConfig = () => set(ref(db, 'config'), {
        nombreNegocio: document.getElementById('config-nombre').value,
        fuente: document.getElementById('config-fuente').value
    }).then(()=>alert("Apariencia Guardada"));

    window.guardarTodo = () => set(ref(db, 'precios'), localS).then(()=>alert("Â¡App Actualizada!"));

    onValue(ref(db, 'config'), (snap) => {
        const c = snap.val();
        if(c){ 
            document.getElementById('config-nombre').value = c.nombreNegocio; 
            document.getElementById('config-fuente').value = c.fuente;
        }
    });
</script>
</body>
</html>
