<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="admin-title">ADMIN | Lashista</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --accent: #25D366; --gold: gold; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000 url('200025.jpg') center/cover fixed; color: white; }
        .nav { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.9); position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; text-transform: uppercase; padding: 10px; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.5); color: white; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; }
        .btn-save { background: rgba(255,255,255,0.2); color: white; margin-top: 10px; font-size: 0.7rem; border: 1px solid white; }
        .btn-publish { background: var(--accent); color: black; margin-bottom: 20px; box-shadow: 0 0 15px var(--accent); }
        .btn-add { background: white; color: black; margin-bottom: 10px; }
        .btn-del { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; z-index: 10; font-weight: bold;}
        .hidden { display: none !important; }
        .reserva { border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

<div class="nav">
    <button class="tab-btn active" onclick="showTab('servicios')">Servicios</button>
    <button class="tab-btn" onclick="showTab('agenda')">Agenda</button>
</div>

<div id="tab-servicios" class="container">
    <div class="card" style="border: 1px solid var(--gold);">
        <label style="font-size: 0.7rem; color: var(--gold);">NOMBRE DE TU NEGOCIO</label>
        <input type="text" id="app-name-input" placeholder="Ej: LASHISTA STUDIO">
        <button class="btn-main" style="background: var(--gold); color: black; font-size: 0.7rem; padding: 10px;" onclick="saveAppName()">ACTUALIZAR NOMBRE</button>
    </div>

    <button class="btn-main btn-publish" onclick="publicarAhora()">ðŸš€ PUBLICAR EN LA WEB</button>
    
    <button class="btn-main btn-add" onclick="nuevoS()">+ AGREGAR NUEVO SERVICIO</button>
    <div id="lista-precios"></div>
</div>

<div id="tab-agenda" class="container hidden">
    <h3 style="text-align: center; letter-spacing: 2px;">PRÃ“XIMAS CLIENTAS</h3>
    <div id="lista-reservas"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    let borradores = [];

    window.showTab = (t) => {
        document.getElementById('tab-servicios').classList.add('hidden');
        document.getElementById('tab-agenda').classList.add('hidden');
        document.getElementById('tab-'+t).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    };

    // 1. Manejo del Nombre
    onValue(ref(db, 'config/appName'), (snap) => {
        const name = snap.val() || "LASHISTA";
        document.getElementById('app-name-input').value = name;
        document.getElementById('admin-title').innerText = "ADMIN | " + name;
    });
    window.saveAppName = () => set(ref(db, 'config/appName'), document.getElementById('app-name-input').value);

    // 2. Manejo de Servicios (Borrador)
    onValue(ref(db, 'borrador_precios'), (snap) => {
        borradores = snap.val() || [];
        const div = document.getElementById('lista-precios');
        div.innerHTML = "";
        borradores.forEach((s, i) => {
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" onclick="delS(${i})">Ã—</button>
                    <input type="text" value="${s.n}" placeholder="Nombre" oninput="borradores[${i}].n=this.value">
                    <input type="number" value="${s.p}" placeholder="Precio" oninput="borradores[${i}].p=this.value">
                    <button class="btn-main btn-save" onclick="saveBorrador()">GUARDAR CAMBIO LOCAL</button>
                </div>`;
        });
    });

    window.saveBorrador = () => set(ref(db, 'borrador_precios'), borradores);
    window.nuevoS = () => { borradores.push({n:'', p:0}); window.saveBorrador(); };
    window.delS = (i) => { if(confirm("Â¿Borrar?")) { borradores.splice(i,1); window.saveBorrador(); } };

    // 3. LA CLAVE: PUBLICAR
    window.publicarAhora = () => {
        if(confirm("Â¿Quieres que los clientes vean estos productos y precios ahora mismo?")) {
            set(ref(db, 'precios_publicos'), borradores).then(() => {
                alert("Â¡WEB ACTUALIZADA EXITOSAMENTE!");
            });
        }
    };

    // 4. Agenda
    onValue(ref(db, 'reservas'), (snap) => {
        const data = snap.val();
        const cont = document.getElementById('lista-reservas');
        cont.innerHTML = data ? "" : "<p style='text-align:center;'>Sin reservas.</p>";
        if(data) Object.keys(data).reverse().forEach(key => {
            const r = data[key];
            const card = document.createElement('div');
            card.className = 'card reserva';
            card.innerHTML = `<button class="btn-del">Ã—</button><b>${r.nombre}</b><br><span>${r.servicio} ($${r.precio})</span><br><span style="color:var(--accent)">${r.fecha} - ${r.hora}hs</span><br><a href="https://wa.me/${r.tel}" target="_blank" style="color:white; text-decoration:none; font-size:0.8rem; border:1px solid white; padding:5px; border-radius:5px; display:inline-block; margin-top:10px;">WhatsApp</a>`;
            card.querySelector('.btn-del').onclick = () => { if(confirm("Â¿Borrar?")) remove(ref(db, 'reservas/' + key)); };
            cont.appendChild(card);
        });
    });
</script>
</body>
</html>
