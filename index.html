<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Lashista Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Dancing+Script&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); --green: #25D366; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #000 url('200025.jpg') center/cover fixed; color: white; }
        .nav-tabs { display: flex; justify-content: center; gap: 20px; padding: 20px; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); position: fixed; top: 0; width: 100%; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; text-transform: uppercase; padding: 10px; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        
        /* Cubículo de Producto */
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 30px; position: relative; border-left: 5px solid transparent; transition: 0.3s; }
        .card.modified { border-left: 5px solid #ffcc00; } 
        
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.5); color: white; box-sizing: border-box; }
        
        .btn-main { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-save-item { background: #1ebd5b; color: white; font-size: 0.8rem; }
        .btn-add { background: white; color: black; margin-bottom: 20px; }
        .btn-ws { background: var(--green); color: white; padding: 12px; border-radius: 8px; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 10px; width: 100%; box-sizing: border-box; margin-top: 10px; }
        .btn-del { position: absolute; top: -10px; right: -10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .img-preview { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; margin: 10px 0; border: 1px solid var(--glass-border); background: #222; }
        .hidden { display: none !important; }
        .status-msg { font-size: 0.7rem; text-align: center; color: #25D366; margin-top: 5px; height: 15px; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('reservas')">Agenda</button>
    <button class="tab-btn" onclick="showTab('ajustes')">Productos / App</button>
</div>

<div id="tab-reservas" class="container">
    <h3 style="text-align: center;">PRÓXIMAS CLIENTAS</h3>
    <div id="listaReservas"></div>
</div>

<div id="tab-ajustes" class="container hidden">
    <div class="card" style="border-left: 5px solid white;">
        <h3>DISEÑO DE APP</h3>
        <input type="text" id="config-nombre" placeholder="Nombre del Negocio">
        <select id="config-fuente">
            <option value="'Playfair Display'">Playfair Display</option>
            <option value="'Montserrat'">Montserrat</option>
            <option value="'Dancing Script'">Dancing Script</option>
            <option value="'Prata'">Prata</option>
        </select>
        <button class="btn-main" style="background: white; color: black;" onclick="guardarConfig()">Actualizar Estilo</button>
    </div>

    <h3 style="text-align: center; margin-top: 30px;">GESTIÓN DE PRODUCTOS</h3>
    <button class="btn-main btn-add" onclick="nuevoS()">+ CREAR NUEVO CUBÍCULO</button>
    
    <div id="precios-lista"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let localS = [];

    // --- NAVEGACIÓN ---
    window.showTab = (t) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        if(event) event.currentTarget.classList.add('active');
    };

    // --- AGENDA ---
    onValue(ref(db, 'reservas'), (snap) => {
        const data = snap.val();
        const div = document.getElementById('listaReservas');
        div.innerHTML = data ? "" : "<p style='text-align:center;'>Sin reservas.</p>";
        if(data) Object.keys(data).reverse().forEach(id => {
            const r = data[id];
            const cleanTel = r.tel ? r.tel.replace(/\D/g, '') : "";
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" onclick="elimR('${id}')">&times;</button>
                    <b>${r.nombre}</b><br>
                    <span style="color:var(--green)">${r.servicio}</span><br>
                    <a href="https://wa.me/${cleanTel}" target="_blank" class="btn-ws">
                        <i class="fab fa-whatsapp"></i> CONTACTAR CLIENTA
                    </a>
                </div>`;
        });
    });

    window.elimR = (id) => confirm("¿Borrar de la agenda?") && remove(ref(db, 'reservas/'+id));

    // --- GESTIÓN DE PRODUCTOS ---
    onValue(ref(db, 'precios'), (snap) => {
        localS = snap.val() || [];
        renderS();
    }, { onlyOnce: true });

    function renderS() {
        const div = document.getElementById('precios-lista');
        div.innerHTML = "";
        localS.forEach((s, i) => {
            div.innerHTML += `
                <div class="card" id="card-${i}">
                    <button class="btn-del" onclick="delS(${i})">&times;</button>
                    
                    <label style="font-size:0.6rem; opacity:0.6">NOMBRE DEL SERVICIO</label>
                    <input type="text" value="${s.n || ''}" oninput="updateLocal(${i}, 'n', this.value)">
                    
                    <label style="font-size:0.6rem; opacity:0.6">PRECIO ($)</label>
                    <input type="number" value="${s.p || 0}" oninput="updateLocal(${i}, 'p', this.value)">
                    
                    <label style="font-size:0.6rem; opacity:0.6">IMAGEN PERSONALIZADA</label>
                    <input type="file" accept="image/*" onchange="subirImg(${i}, this)">
                    
                    <img src="${s.img || ''}" class="img-preview" id="img-prev-${i}" style="display:${s.img ? 'block' : 'none'}">
                    
                    <button class="btn-main btn-save-item" onclick="guardarIndividual(${i})">
                       <i class="fas fa-cloud-upload-alt"></i> PUBLICAR ESTE PRODUCTO
                    </button>
                    <div id="status-${i}" class="status-msg"></div>
                </div>`;
        });
    }

    window.updateLocal = (i, field, val) => {
        localS[i][field] = val;
        document.getElementById(`card-${i}`).classList.add('modified');
    };

    window.nuevoS = () => {
        localS.push({n:'', p:0, img:''});
        renderS();
    };

    window.delS = (i) => {
        if(confirm("¿Eliminar producto definitivamente?")){
            localS.splice(i,1);
            set(ref(db, 'precios'), localS).then(() => renderS());
        }
    };

    // --- LÓGICA DE CARGA DE IMÁGENES ---
    window.subirImg = async (i, input) => {
        const file = input.files[0];
        if(!file) return;

        const msg = document.getElementById(`status-${i}`);
        const preview = document.getElementById(`img-prev-${i}`);
        
        msg.style.color = "#ffcc00";
        msg.innerText = "Subiendo imagen al servidor...";

        try {
            // Nombre de archivo único para evitar reemplazos accidentales
            const fileName = `servicio_${Date.now()}_${i}.jpg`;
            const storageRef = sRef(storage, 'fotos/' + fileName);
            
            const snap = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snap.ref);
            
            // Actualizamos la memoria local y la vista previa
            localS[i].img = url;
            preview.src = url;
            preview.style.display = "block";
            
            document.getElementById(`card-${i}`).classList.add('modified');
            msg.innerText = "Imagen lista. Haz clic en publicar.";
            msg.style.color = "#25D366";
        } catch (error) {
            console.error(error);
            msg.innerText = "Error al subir. Intenta de nuevo.";
            msg.style.color = "#ff4444";
        }
    };

    // --- GUARDADO EN DATABASE ---
    window.guardarIndividual = (i) => {
        const msg = document.getElementById(`status-${i}`);
        msg.style.color = "white";
        msg.innerText = "Guardando cambios...";
        
        // Guardamos todo el array actualizado
        set(ref(db, 'precios'), localS).then(() => {
            msg.style.color = "#25D366";
            msg.innerText = "¡Publicado correctamente!";
            document.getElementById(`card-${i}`).classList.remove('modified');
            setTimeout(() => msg.innerText = "", 3000);
        }).catch(e => {
            msg.innerText = "Error al guardar en base de datos.";
            msg.style.color = "#ff4444";
        });
    };

    // --- CONFIGURACIÓN GENERAL ---
    window.guardarConfig = () => {
        set(ref(db, 'config'), {
            nombreNegocio: document.getElementById('config-nombre').value,
            fuente: document.getElementById('config-fuente').value
        }).then(() => alert("Estilo de la App actualizado"));
    };

    onValue(ref(db, 'config'), (snap) => {
        const c = snap.val();
        if(c){ 
            document.getElementById('config-nombre').value = c.nombreNegocio || ""; 
            document.getElementById('config-fuente').value = c.fuente || "'Montserrat'";
        }
    });
</script>

</body>
</html>
