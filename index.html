<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin | Lashista</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&family=Dancing+Script&family=Prata&family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.2); }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('200025.jpg'); background-size: cover; background-attachment: fixed; color: white; }
        .nav-tabs { display: flex; justify-content: center; gap: 30px; padding: 20px; background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); border-bottom: 1px solid var(--glass-border); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .tab-btn { background: none; border: none; color: white; opacity: 0.5; cursor: pointer; font-weight: 700; letter-spacing: 2px; font-size: 0.8rem; }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }
        .container { max-width: 500px; margin: 100px auto 50px; padding: 20px; }
        .card { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); padding: 20px; border-radius: 15px; margin-bottom: 20px; position: relative; }
        input, select { width: 100%; padding: 12px; margin: 8px 0 10px; border-radius: 5px; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); color: white; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 15px; background: white; color: black; border: none; border-radius: 5px; font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-add { background: #25D366; color: white; margin-bottom: 20px; }
        .btn-del-svc { position: absolute; top: 10px; right: 10px; background: #ff4444; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('reservas')">RESERVAS</button>
    <button class="tab-btn" onclick="showTab('ajustes')">SERVICIOS Y DISE√ëO</button>
</div>

<div id="tab-reservas" class="container">
    <div id="listaReservas"></div>
</div>

<div id="tab-ajustes" class="container hidden">
    <div class="card">
        <h3>DISE√ëO DE APP</h3>
        <label>Nombre del Sal√≥n:</label>
        <input type="text" id="config-nombre">
        <label>Fuente:</label>
        <select id="config-fuente">
            <option value="'Playfair Display'">Playfair Display</option>
            <option value="'Dancing Script'">Dancing Script</option>
            <option value="'Montserrat'">Montserrat</option>
            <option value="'Prata'">Prata</option>
            <option value="'Italiana'">Italiana</option>
        </select>
        <button class="btn-save" onclick="guardarConfig()">Guardar Apariencia</button>
    </div>

    <h3 style="text-align:center">GESTI√ìN DE SERVICIOS</h3>
    <button class="btn-save btn-add" onclick="agregarServicio()">+ A√ëADIR SERVICIO</button>
    <div id="precios-lista"></div>
    <button class="btn-save" style="background:#25D366; color:white;" onclick="guardarTodo()">üíæ PUBLICAR CAMBIOS</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    let servicios = [];

    window.showTab = (t) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    };

    // RESERVAS
    onValue(ref(db, 'reservas'), (s) => {
        const d = s.val();
        const l = document.getElementById('listaReservas');
        l.innerHTML = d ? "" : "<p>No hay reservas</p>";
        if(d) Object.keys(d).reverse().forEach(id => {
            const r = d[id];
            l.innerHTML += `<div class="card"><b>${r.nombre}</b><br>${r.servicio}<br>${r.fecha} - ${r.hora}
            <button onclick="elimR('${id}')" style="color:red; background:none; border:none; float:right;">Borrar</button></div>`;
        });
    });
    window.elimR = (id) => confirm("¬øBorrar?") && remove(ref(db, 'reservas/'+id));

    // AJUSTES
    onValue(ref(db, 'config'), (s) => {
        const c = s.val();
        if(c){ document.getElementById('config-nombre').value = c.nombreNegocio; document.getElementById('config-fuente').value = c.fuente; }
    });

    window.guardarConfig = () => set(ref(db, 'config'), {
        nombreNegocio: document.getElementById('config-nombre').value,
        fuente: document.getElementById('config-fuente').value
    }).then(()=>alert("Dise√±o guardado"));

    // SERVICIOS
    onValue(ref(db, 'precios'), (s) => { servicios = s.val() || []; renderS(); });

    function renderS() {
        const d = document.getElementById('precios-lista');
        d.innerHTML = "";
        servicios.forEach((s, i) => {
            d.innerHTML += `<div class="card">
                <button class="btn-del-svc" onclick="elimS(${i})">&times;</button>
                <input type="text" value="${s.n}" onchange="servicios[${i}].n=this.value">
                <input type="number" value="${s.p}" onchange="servicios[${i}].p=this.value">
                <input type="file" accept=".jpg" onchange="subirF(${i}, this)">
                <small>${s.img ? '‚úÖ Imagen cargada' : '‚ö†Ô∏è Sin imagen'}</small>
            </div>`;
        });
    }

    window.agregarServicio = () => { servicios.push({n:'Nuevo', p:0, img:''}); renderS(); };
    window.elimS = (i) => { servicios.splice(i,1); renderS(); };
    
    window.subirF = async (i, input) => {
        const f = input.files[0];
        const r = sRef(storage, 's/'+Date.now()+'.jpg');
        await uploadBytes(r, f);
        servicios[i].img = await getDownloadURL(r);
        alert("Foto lista"); renderS();
    };

    window.guardarTodo = () => set(ref(db, 'precios'), servicios).then(()=>alert("Publicado"));
</script>
</body>
</html>
