<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANEL CONTROL | Lashista Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --glass: rgba(255, 255, 255, 0.1); 
            --glass-border: rgba(255, 255, 255, 0.2); 
            --accent: #25D366; 
        }

        body { 
            margin: 0; font-family: 'Montserrat', sans-serif; 
            background: #000 url('200025.jpg') center/cover fixed; 
            color: white; 
        }

        /* Barra de Navegación Superior */
        .nav-tabs { 
            display: flex; justify-content: center; gap: 30px; 
            padding: 20px; background: rgba(0,0,0,0.95); 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            border-bottom: 1px solid var(--glass-border); 
        }
        .tab-btn { 
            background: none; border: none; color: white; opacity: 0.5; 
            cursor: pointer; font-weight: 700; text-transform: uppercase; 
            padding: 10px; font-size: 0.9rem; transition: 0.3s;
            letter-spacing: 2px;
        }
        .tab-btn.active { opacity: 1; border-bottom: 2px solid white; }

        .container { max-width: 500px; margin: 120px auto 50px; padding: 0 20px; }

        /* Tarjetas de Servicio y Reserva */
        .card { 
            background: var(--glass); backdrop-filter: blur(25px); 
            border: 1px solid var(--glass-border); padding: 20px; 
            border-radius: 18px; margin-bottom: 25px; position: relative; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid var(--glass-border); background: rgba(0,0,0,0.6); 
            color: white; box-sizing: border-box; font-family: 'Montserrat';
            font-size: 1rem;
        }

        .btn-main { 
            width: 100%; padding: 16px; border-radius: 10px; border: none; 
            font-weight: 700; cursor: pointer; text-transform: uppercase; margin-top: 10px; 
            letter-spacing: 1px;
        }
        .btn-save { background: var(--accent); color: black; transition: 0.2s; }
        .btn-save:active { transform: scale(0.98); }
        
        .btn-add { background: white; color: black; margin-bottom: 30px; }
        
        .btn-del { 
            position: absolute; top: -10px; right: -10px; background: #ff4444; 
            color: white; border: none; border-radius: 50%; width: 30px; height: 30px; 
            cursor: pointer; font-weight: bold; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
        }

        /* Estilos específicos de la Agenda */
        .reserva-item { border-left: 5px solid var(--accent); }
        .reserva-nombre { font-size: 1.2rem; font-weight: 700; margin-bottom: 5px; color: white; }
        .reserva-detalle { font-size: 0.95rem; opacity: 0.8; margin-bottom: 15px; line-height: 1.5; }
        .btn-whatsapp { 
            display: inline-flex; align-items: center; justify-content: center;
            gap: 8px; background: #25D366; color: black; 
            width: 100%; padding: 12px; border-radius: 8px; 
            text-decoration: none; font-weight: 700; font-size: 0.85rem;
        }

        .hidden { display: none !important; }
        .empty-msg { text-align: center; opacity: 0.5; padding: 40px; }
    </style>
</head>
<body>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('servicios')">Servicios</button>
    <button class="tab-btn" onclick="showTab('agenda')">Agenda</button>
</div>

<div id="tab-servicios" class="container">
    <button class="btn-main btn-add" onclick="nuevoS()">+ CREAR NUEVO SERVICIO</button>
    <div id="lista-precios"></div>
</div>

<div id="tab-agenda" class="container hidden">
    <h3 style="text-align: center; letter-spacing: 3px; font-weight: 300;">CLIENTAS AGENDADAS</h3>
    <div id="lista-reservas"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const config = {
        apiKey: "AIzaSyAqJHNrx8iuTsXrAsRmP9wl4xUB78l9E8w",
        authDomain: "lashista-12f5f.firebaseapp.com",
        databaseURL: "https://lashista-12f5f-default-rtdb.firebaseio.com",
        projectId: "lashista-12f5f",
        storageBucket: "lashista-12f5f.firebasestorage.app",
        messagingSenderId: "397683764876",
        appId: "1:397683764876:web:96f4f8421e4b24f9e715a9"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    let localS = [];

    // Manejo de pestañas
    window.showTab = (tab) => {
        document.getElementById('tab-servicios').classList.add('hidden');
        document.getElementById('tab-agenda').classList.add('hidden');
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
    };

    // --- GESTIÓN DE SERVICIOS (PRODUCTOS) ---
    onValue(ref(db, 'precios'), (snap) => {
        localS = snap.val() || [];
        const div = document.getElementById('lista-precios');
        div.innerHTML = "";
        localS.forEach((s, i) => {
            div.innerHTML += `
                <div class="card">
                    <button class="btn-del" onclick="delS(${i})">×</button>
                    <label style="font-size:0.7rem; opacity:0.6; text-transform:uppercase;">Servicio</label>
                    <input type="text" value="${s.n || ''}" oninput="localS[${i}].n=this.value">
                    <label style="font-size:0.7rem; opacity:0.6; text-transform:uppercase;">Precio ($)</label>
                    <input type="number" value="${s.p || 0}" oninput="localS[${i}].p=this.value">
                    <button class="btn-main btn-save" onclick="save()">GUARDAR CAMBIOS</button>
                </div>`;
        });
    });

    window.save = () => {
        set(ref(db, 'precios'), localS).then(() => {
            alert("¡Catálogo actualizado al instante!");
        });
    };

    window.nuevoS = () => {
        localS.push({ n: 'Nuevo Servicio', p: 0 });
        save();
    };

    window.delS = (i) => {
        if(confirm("¿Estás segura de eliminar este servicio del catálogo?")) {
            localS.splice(i, 1);
            save();
        }
    };

    // --- GESTIÓN DE AGENDA (CLIENTAS) ---
    onValue(ref(db, 'reservas'), (snap) => {
        const data = snap.val();
        const cont = document.getElementById('lista-reservas');
        cont.innerHTML = "";

        if(!data) {
            cont.innerHTML = "<div class='empty-msg'>No hay reservas registradas.</div>";
            return;
        }

        // Mostrar las más recientes arriba
        Object.keys(data).reverse().forEach(key => {
            const r = data[key];
            cont.innerHTML += `
                <div class="card reserva-item">
                    <button class="btn-del" onclick="borrarReserva('${key}')">×</button>
                    <div class="reserva-nombre">${r.nombre}</div>
                    <div class="reserva-detalle">
                        Quiere reservar: <b>${r.servicio}</b><br>
                        Precio: <b>$${r.precio}</b><br>
                        WhatsApp: ${r.tel}
                    </div>
                    <a href="https://wa.me/${r.tel.replace(/\D/g,'')}" target="_blank" class="btn-whatsapp">
                        <i class="fab fa-whatsapp"></i> HABLAR POR WHATSAPP
                    </a>
                </div>`;
        });
    });

    window.borrarReserva = (key) => {
        if(confirm("¿Deseas eliminar esta clienta de la lista?")) {
            remove(ref(db, `reservas/${key}`));
        }
    };

</script>
</body>
</html>
